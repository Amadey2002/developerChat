  <form id="messForm">
    <div class="container fixed-bottom">

      <div class="row">
        <div class="col-md-2">
          <input id="name" type="text" class="form-control" placeholder="Введите Имя">
        </div>
        <div class="col-md-8">
          <input id="message" type="text" class="form-control" placeholder="Введите ообщшние">
        </div>
        <div class="col-md-2">
          <input type="submit" class="form-control btn btn-primary" value="Отправить">

  </form>

  <div class="container ">
    <h3>Сообщения</h3>
    <div id="all_mess"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>


  <script>

  
    $(function () {
      var socket = io.connect('');

      var $name = $("#name");
      // var name = "<?php $_SESSION['NAME']?>";
      // console.log(name);
      var $form = $("#messForm");
      var $textarea = $("#message");
      var $all_message = $("#all_mess");

      $form.submit(function (event) {
        event.preventDefault();
        socket.emit('send mess', { mess: $textarea.val(), name: $name.val() });
        // console.log($textarea.val());
        $textarea.val('');
      });

      socket.on('add mess', function (data) {
        $all_message.append("<div>" + "<b>" + data.name + "</b>" + ": " + data.mess + "</div>");
        console.log(data.mess, data.name)
      })
    })

  </script>
